<agm-map [latitude]="origin.lat" [longitude]="origin.lng" [zoom]="zoom" [streetViewControl]="streetViewControl">
  <agm-marker [latitude]="origin.lat" [longitude]="origin.lng" [iconUrl]="iconUrl"></agm-marker>
  <agm-marker [latitude]="destination.lat" [longitude]="destination.lng"></agm-marker>
  <appDirections [origin]="origin" [destination]="destination"></appDirections>
</agm-map>
